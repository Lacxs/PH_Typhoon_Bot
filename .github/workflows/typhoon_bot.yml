name: Typhoon Monitor Bot

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Restore cached bulletin data
        uses: actions/cache@v4
        with:
          path: data/
          key: bulletin-cache-${{ github.run_number }}
          restore-keys: |
            bulletin-cache-
      
      - name: Run Typhoon Monitor Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
      
      - name: Upload bulletin archive (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bulletin-logs
          path: data/
          retention-days: 7
      
      - name: Commit bulletin archive (optional)
        if: success()
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/bulletin_archive.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Archive bulletin data [skip ci]"
          git push
